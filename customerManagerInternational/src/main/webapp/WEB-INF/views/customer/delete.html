<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{delete.customer}"></title>
</head>
<body>
<h1 th:text="#{delete.customer}"></h1>
<h2 th:text="#{check.delete}"></h2>
<p>
    <a href="/customers" th:text="#{customer.table}"></a>
</p>
<form th:action="@{/delete-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{customer.frist_name}"></td>
            <td th:text="${customer.firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{customer.last_name}"></td>
            <td th:text="${customer.lastName}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{delete.button}"></td>
        </tr>
    </table>
</form>
</body>
</html>
