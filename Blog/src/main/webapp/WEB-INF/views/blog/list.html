<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create new blog</a>
<h1>Blog list</h1>
<table border="1">
    <tr>
        <th>Author name</th>
        <th>Context</th>
        <th>Blog name</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blogs : ${blog}">
        <tr>
            <td th:text="${blogs.author_name}"></td>
            <td th:text="${blogs.blog_name}"></td>
            <td th:text="${blogs.context}"></td>
            <td><a th:href="@{/view-blog/__${blogs.id}__}">View</a></td>
            <td><a th:href="@{/edit-blog/__${blogs.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-blog/__${blogs.id}__}">Delete</a> </td>
        </tr>
    </th:block>
</table>
</body>
</html>
