<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create a new blog</h1>
<p>
    <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${mess}">
    <p th:text="${mess}"></p>
</th:block>
<form th:action="@{/create}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Author name:</td>
            <td><input type="text" th:field="*{author_name}"/></td>
        </tr>
        <tr>
            <td>Blog name:</td>
            <td><input type="text" th:field="*{blog_name}"></td>
        </tr>
        <tr>
            <td>Blog:</td>
            <td><textarea th:field="*{context}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
